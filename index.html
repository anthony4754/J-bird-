<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }
    .card {
      background: white;
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      text-align: center;
      max-width: 420px;
      width: 90%;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #e63946;
    }
    h2 {
      color: #e63946;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
    }
    .photo-container {
      display: flex;
      gap: 12px;
      justify-content: center;
      margin-bottom: 1.5rem;
    }
    .photo-container img {
      width: 140px;
      height: 180px;
      object-fit: cover;
      border-radius: 16px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }
    button {
      font-size: 1rem;
      padding: 0.75rem 1.5rem;
      margin: 0.5rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.2s ease;
    }
    #yesBtn {
      background: #e63946;
      color: white;
    }
    #noBtn {
      background: #ddd;
      color: #333;
    }
    button:hover {
      transform: scale(1.05);
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Hey my love üíñ</h1>

    <div class="photo-container">
      <img src="valentine_photo_1.jpg" alt="Favorite memory" />
      <img src="valentine_photo_2.jpg" alt="Another favorite memory" />
    </div>

    <p>Every day with you makes my life brighter, and I was wondering‚Ä¶</p>
    <h2>Will you be my Valentine?</h2>

    <div id="buttons">
      <button id="yesBtn">Yes üíï</button>
      <button id="noBtn">No üôà</button>
    </div>

    <div id="response" class="hidden">
      <h2>There is a light‚Ä¶ ü•∞üíò</h2>
      <p>I‚Äôm so lucky to have you. I can‚Äôt wait to celebrate together ‚ù§Ô∏è</p>
    </div>

    <div id="music" class="hidden">
      <iframe id="ytPlayer" width="0" height="0" src="https://www.youtube.com/embed/siO6dkqidc4?enablejsapi=1" frameborder="0" allow="autoplay"></iframe>
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const buttons = document.getElementById('buttons');
    const response = document.getElementById('response');
    const music = document.getElementById('music');
    const iframe = document.getElementById('ytPlayer');

    yesBtn.addEventListener('click', () => {
      buttons.classList.add('hidden');
      response.classList.remove('hidden');
      music.classList.remove('hidden');
      iframe.src += '&autoplay=1';
    });

    noBtn.addEventListener('mouseover', () => {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 200 - 100;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });
  </script>
</body>
</html>
